<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancify My Text</title>
</head>
<body>
  <h1>Fancify my text</h1>

  <fieldset>
    <legend>Text</legend>
    <textarea id="text-area" rows="4" cols="30"></textarea>
  </fieldset>

  <fieldset>
    <legend>Fancify</legend>

    <button type="button" onclick="makeBigger()">Bigger!</button>

    <label>
      <input type="radio" name="style" id="fancy" onchange="applyStyle()">
      FancyShmancy
    </label>

    <label>
      <input type="radio" name="style" id="boring" onchange="applyStyle()">
      BoringBetty
    </label>

    <button type="button" onclick="moo()">Moo</button>
  </fieldset>

  <!-- IMPORTANT: script at the bottom -->
  <script src="fancifymytext.js"></script>
</body>
</html>
